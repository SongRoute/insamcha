<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mablewide Clone</title>
    
    <script>
        const token = localStorage.getItem('token');
        if (token) {
            // 토큰이 있으면 index.html로 (이미 로그인된 상태)
            window.location.href = '/index.html';
        }
        (function() {
            // Check for saved theme preference or default to system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    
    <script>
        const token = localStorage.getItem('token');
        if (token) {
            // 토큰이 있으면 index.html로 (이미 로그인된 상태)
            window.location.href = '/index.html';
        }
    </script>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main-content.css">
    <link rel="stylesheet" href="assets/css/chart.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // Apply saved theme on page load (backup for DOMContentLoaded)
        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (currentTheme === 'dark' || (!currentTheme && systemPrefersDark)) {
                document.body.setAttribute('data-theme', 'dark');
            } else if (currentTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
            }
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="nav-placeholder"></div>

        <div class="content-wrapper">
            <!-- Header will be loaded here -->
            
            <div id="login-content">
                <form id="login-form">
                    <h2>Login</h2>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <h4 id="signup-link">Don't have an account? <a href="signup.html">Sign up</a></h4>
                </form>
            </div>
            
            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
