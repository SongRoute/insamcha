<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mablewide Clone</title>
    <!-- <script src="../js/script.js"></script> --> <!-- Will be replaced by main.js module -->
    <link rel="stylesheet" href="src/css/base.css">
    <link rel="stylesheet" href="src/css/layout.css">
    <link rel="stylesheet" href="src/css/nav.css">
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/main-content.css">
    <link rel="stylesheet" href="src/css/chart.css">
    <link rel="stylesheet" href="src/css/footer.css">
    <!-- C3.js and D3.js CDN links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- It's good practice to include a CSS reset or normalize.css, but skipping for this example -->
</head>
<body>
    <div id="wrapper">
        <!-- Nav will be loaded here -->
        <div id="nav-placeholder"></div>

        <div class="content-wrapper">
            <!-- Header will be loaded here -->
            <div id="header-placeholder"></div>
            
            <!-- Main content will be loaded here -->
            <div id="login-content">
                <form id="login-form">
                    <h2>Login</h2>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <h4 id="signup-link">Don't have an account? <a href="signup.html">Sign up</a></h4>
                </form>
            </div>
            
            <!-- Footer will be loaded here -->
            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script type="module" src="src/js/main.js"></script>
    <script type="module" src="src/js/auth.js"></script>
</body>
</html>
