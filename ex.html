<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Information - Mablewide Clone</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    
    <!-- 로그인 가드 -->
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/welcome.html';
        }
    </script>
    
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/price.css">
    <link rel="stylesheet" href="assets/css/exchanges.css">
</head>
<body>
    <div id="wrapper">
        <div id="nav-placeholder"></div>
        <div class="content-wrapper">
            <div id="header-placeholder"></div>
            <main id="price-content">
                <div class="price-container">
                    
                    <div class="exchange-search-wrapper">
                        <div class="exchange-filter">
                            <label>
                                <input type="checkbox" id="show-favorites-only" />
                                favorites only
                            </label>
                        </div>
                        <input type="text" id="exchange-search-input" placeholder="거래소 검색 (예: Binance)"/>
                    </div>
                    
                    <div class="price-table-wrapper">
                        <table class="price-table">
                            <thead>
                                <tr>
                                    <th class="actions">즐겨찾기</th>
                                    <th class="rank">#</th>
                                    <th class="name">거래소</th>
                                    <th class="volume-24h">24시간 거래량</th>
                                    <th class="trust-score">신뢰점수</th>
                                    <th class="country">국가</th>
                                    <th class="year">설립년도</th>
                                </tr>
                            </thead>
                            <tbody id="exchange-tbody">
                                <tr class="loading">
                                    <td colspan="7">거래소 정보를 불러오는 중...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/exchange-info.js"></script>
</body>
</html>
