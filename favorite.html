<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mablewide Clone - 즐겨찾기</title>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) for dark mode -->
    <script>
         const token = localStorage.getItem('token');
        if (!token) {
            // 토큰 없으면 웰컴 페이지로
            window.location.href = '/welcome.html';
        }
        (function() {
            // Check for saved theme preference or default to system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
    
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/nav.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main-content.css">
    <link rel="stylesheet" href="assets/css/chart.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <script>
        // Apply saved theme on page load (backup for DOMContentLoaded)
        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (currentTheme === 'dark' || (!currentTheme && systemPrefersDark)) {
                document.body.setAttribute('data-theme', 'dark');
            } else if (currentTheme === 'light') {
                document.body.setAttribute('data-theme', 'light');
            }
        });
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="nav-placeholder"></div>

        <div class="content-wrapper">
            <div id="header-placeholder"></div>
            
            <div id="favorite-content">
                <h2>⭐ 즐겨찾기</h2>
                <div id="favorite-list">
                    <p>즐겨찾기 목록이 없습니다.</p>
                </div>
            </div>
            
            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
