<main id="main">
    <div class="main-panel favorites-panel">
      <!-- 즐겨찾기 암호화폐 섹션 -->
      <h2 class="panel-title crypto-title">My Crypto</h2>
      <div class="favorites-section crypto-favorites">
        <div class="crypto-search">
          <input type="text" id="crypto-search-input"
          placeholder="즐겨찾기 암호화폐 검색 (예: Bitcoin, BTC)"/>
        </div>
        <div id="crypto-favorites-container">
          <!-- 즐겨찾기한 암호화폐 목록이 여기에 표시됩니다 -->
        </div>
      </div>

      <!-- 즐겨찾기 거래소 섹션 -->
      <h2 class="panel-title exchange-title">My Exchanges</h2>
      <div class="favorites-section exchange-favorites">
        <div class="exchange-search">
          <input type="text" id="exchange-search-input"
          placeholder="즐겨찾기 거래소 검색 (예: Binance)"/>
        </div>
        <div id="exchange-container">
          <!-- 즐겨찾기한 거래소 목록이 여기에 표시됩니다 -->
        </div>
      </div>
    </div>
    
    <div class="main-panel center-panel">
      <h2 class="panel-title chart-title">바이낸스 실시간 차트</h2>
      <div id="price-chart" class="center-panel-section chart-section">
        <div class="binance-chart-container-wrapper">
          <div class="controls">
              <select id="symbolSelect">
                  <option value="btcusdt">BTC/USDT</option>
                  <option value="ethusdt">ETH/USDT</option>
                  <option value="adausdt">ADA/USDT</option>
                  <option value="dogeusdt">DOGE/USDT</option>
                  <option value="solusdt">SOL/USDT</option>
              </select>

              <button id="connectBtn">연결</button>
              <button id="disconnectBtn">연결 해제</button>
              <button id="clearBtn">차트 초기화</button>
          </div>

          <div id="status" class="status disconnected">연결되지 않음</div>

          <div class="chart-canvas-container">
            <canvas id="priceChart"></canvas>
          </div>

          <div class="price-info">
              <div class="price-card">
                  <div class="price-label">현재 가격</div>
                  <div id="currentPrice" class="price-value">-</div>
              </div>
              <div class="price-card">
                  <div class="price-label">24시간 변화율</div>
                  <div id="priceChange" class="price-value">-</div>
              </div>
              <div class="price-card">
                  <div class="price-label">24시간 거래량</div>
                  <div id="volume" class="price-value">-</div>
              </div>
              <div class="price-card">
                  <div class="price-label">24시간 최고가</div>
                  <div id="highPrice" class="price-value">-</div>
              </div>
              <div class="price-card">
                  <div class="price-label">24시간 최저가</div>
                  <div id="lowPrice" class="price-value">-</div>
              </div>
          </div>
        </div>
      </div>
      
      <h2 class="panel-title position-title">📊 포지션 관리</h2>
      <div class="center-panel-section position-section">
        <div class="position-content">
          <p class="no-data">포지션 데이터가 없습니다.</p>
        </div>
      </div>
      
      <h2 class="panel-title profit-title">💰 손익 계산기</h2>
      <div class="center-panel-section profit-section">
        <div class="profit-calculator-controls">
            <div class="input-group">
                <label for="profit-symbol-select">코인 종류:</label>
                <select id="profit-symbol-select">
                    <option value="BTCUSDT">BTC/USDT</option>
                    <option value="ETHUSDT">ETH/USDT</option>
                    <option value="ADAUSDT">ADA/USDT</option>
                    <option value="DOGEUSDT">DOGE/USDT</option>
                    <option value="SOLUSDT">SOL/USDT</option>
                </select>
            </div>

            <div class="input-group">
                <label for="start-date-input">시작 기간:</label>
                <input type="datetime-local" id="start-date-input" value="2024-01-01T00:00">
            </div>

            <div class="input-group">
                <label for="end-date-input">종료 기간:</label>
                <input type="datetime-local" id="end-date-input" value="2024-01-02T00:00">
            </div>

            <div class="input-group">
                <label for="coin-amount-input">코인 개수:</label>
                <input type="number" id="coin-amount-input" value="1" min="0.00000001" step="any">
            </div>

            <div class="input-group">
                <label>포지션:</label>
                <div class="position-radio-group">
                    <input type="radio" id="position-long" name="position" value="long" checked>
                    <label for="position-long">롱</label>
                    <input type="radio" id="position-short" name="position" value="short">
                    <label for="position-short">숏</label>
                </div>
            </div>

            <button id="calculate-profit-btn">손익 계산</button>
        </div>

        <div class="profit-result">
            <h3>계산 결과:</h3>
            <p>시작 가격: <span id="start-price">-</span></p>
            <p>종료 가격: <span id="end-price">-</span></p>
            <p>총 손익: <span id="total-profit-loss">-</span></p>
            <p>수익률: <span id="profit-loss-percentage">-</span></p>
            <p id="profit-status" class="status-message"></p>
        </div>
      </div>
    </div>
    
    <div class="main-panel news-panel">
      <h2 class="panel-title news-title">📰 최신 코인 뉴스</h2>
      <div class="news-section">
        <div class="news-search">
          <input type="text" id="news-search-input"
                placeholder="키워드 입력 (예: ethereum)" />
        </div>
        <div id="news-container">
        </div>
      </div>
    </div>
</main>
