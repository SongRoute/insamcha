<style>
/* CSS for notification dropdown */
.nav-actions-container {
  position: relative; /* For positioning the dropdown */
}

.notifications-dropdown {
  display: none; /* Hidden by default */
  position: absolute;
  top: 100%; /* Position below the nav actions area, adjust as needed */
  right: 0; /* Align to the right of nav-actions-container */
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  z-index: 1000; /* Ensure it's above other content */
  min-width: 250px; /* Adjust width as needed */
  padding: 10px;
  margin-top: 5px; /* Small gap from the header */
}

.notifications-dropdown.active {
  display: block; /* Show when active */
}

.notification-item {
  padding: 8px 10px;
  border-bottom: 1px solid #eee;
  font-size: 14px; /* Adjust as needed */
  color: #333;
}
.notification-item:last-child {
  border-bottom: none;
}
</style>
<header id="header" class="navbar-container">
    <div data-show-1st-trailing-icon="true" data-show-2nd-trailing-icon="false" data-show-avatar="False" data-show-leading-icon="true" data-state="Enabled" class="search-bar-wrapper">
      <div class="search-bar-inner">
        <div data-size="Small" data-style="Standard" data-type="Round" data-width="Default" class="search-icon-container">
          <div data-state="Enabled" class="search-icon-wrapper">
            <div class="search-icon-inner">
              <div class="search-icon-relative">
                <div class="search-icon-shape"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="search-text-container">
          <input type="text" class="search-input" placeholder="Hinted search text">
        </div>
        <div class="trailing-icon-absolute-container">
          <div data-size="Small" data-style="Standard" data-type="Round" data-width="Default" class="search-icon-container">
            <div data-state="Enabled" class="search-icon-wrapper">
              <div class="search-icon-inner">
                <div class="search-icon-relative">
                  <div class="trailing-icon-shape"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-actions-container">
      <div data-badge="None" data-label="True" data-selected="False" data-state="Enabled" class="nav-action-item" id="bell-icon-container">
        <div class="nav-action-icon-wrapper">
          <div class="nav-action-icon-padding">
            <div class="search-icon-relative">
            </div>
          </div>
        </div>
        <img src="../../icon/bell.svg" class="header-icon" alt="Bell Icon">
      </div>
      <div class="notifications-dropdown">
        <div class="notification-item">새로운 댓글이 달렸습니다.</div>
        <div class="notification-item">친구가 게시물을 좋아합니다.</div>
        <div class="notification-item">오늘의 추천: 인삼차 효능 알아보기</div>
      </div>
      <div data-badge="None" data-label="True" data-selected="False" data-state="Enabled" class="nav-action-item login-btn">
        <div class="nav-action-icon-wrapper">
          <div class="nav-action-icon-padding">
            <div class="search-icon-relative">
            </div>
          </div>
        </div>
          <img src="../../icon/user.svg" class="header-icon" alt="User Icon">
      </div>
    </div>
</header>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const bellIconContainer = document.getElementById('bell-icon-container');
  const notificationsDropdown = document.querySelector('.notifications-dropdown');

  if (bellIconContainer && notificationsDropdown) {
    bellIconContainer.addEventListener('click', function(event) {
      event.stopPropagation(); // Prevents the click from bubbling up to the document listener immediately
      notificationsDropdown.classList.toggle('active');
    });

    // Optional: Close dropdown if clicked outside
    document.addEventListener('click', function(event) {
      // Check if the click is outside the bell icon and outside the dropdown
      if (!bellIconContainer.contains(event.target) && !notificationsDropdown.contains(event.target)) {
        if (notificationsDropdown.classList.contains('active')) {
          notificationsDropdown.classList.remove('active');
        }
      }
    });
  } else {
    if (!bellIconContainer) {
      console.error('Error: Bell icon container (ID "bell-icon-container") not found.');
    }
    if (!notificationsDropdown) {
      console.error('Error: Notifications dropdown (class "notifications-dropdown") not found.');
    }
  }
});
</script>
