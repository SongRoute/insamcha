<header id="header" class="navbar-container">
    <div data-show-1st-trailing-icon="true" data-show-2nd-trailing-icon="false" data-show-avatar="False" data-show-leading-icon="true" data-state="Enabled" class="search-bar-wrapper">
      <div class="search-bar-inner">
        <div data-size="Small" data-style="Standard" data-type="Round" data-width="Default" class="search-icon-container">
          <div data-state="Enabled" class="search-icon-wrapper">
            <div class="search-icon-inner">
              <div class="search-icon-relative">
                <div class="search-icon-shape"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="search-text-container">
          <input type="text" class="search-input" placeholder="Hinted search text">
        </div>
        <div class="trailing-icon-absolute-container">
          <div data-size="Small" data-style="Standard" data-type="Round" data-width="Default" class="search-icon-container">
            <div data-state="Enabled" class="search-icon-wrapper">
              <div class="search-icon-inner">
                <div class="search-icon-relative">
                  <div class="trailing-icon-shape"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <div data-badge="None" data-label="True" data-selected="False" data-state="Enabled" class="nav-action-item" id="bell-icon-container">
        <div class="nav-action-icon-wrapper">
          <div class="nav-action-icon-padding">
            <div class="search-icon-relative">
            </div>
          </div>
        </div>

      </div>
      <div data-badge="None" data-label="True" data-selected="False" data-state="Enabled" class="nav-action-item login-btn">
        <div class="nav-action-icon-wrapper">
          <div class="nav-action-icon-padding">
            <div class="search-icon-relative">
            </div>
          </div>
        </div>
          <img src="../../icon/user.svg" class="header-icon" alt="User Icon">
      </div>
    </div>
</header>
