<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mablewide Clone - Signup</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main-content.css">
    <link rel="stylesheet" href="../css/chart.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/login.css"> <!-- Assuming signup uses similar styles to login -->
    <link rel="stylesheet" href="../css/signup.css">
    <!-- C3.js and D3.js CDN links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="wrapper">
        <div id="nav-placeholder"></div>

        <div class="content-wrapper">
            <div id="header-placeholder"></div>
            
            <div id="signup-content">
                <form id="signup-form">
                    <h2>Signup</h2>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div>
                        <label for="email">Email:</label> <!-- Added email field -->
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password:</label> <!-- Added confirm password field -->
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit">Signup</button>
                </form>
            </div>
            
            <div id="footer-placeholder"></div>
        </div>
    </div>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
